<!doctype html>
<html>
<style>
td{
   border: 1px solid blue;
   }
</style>
<body>
<div align="center">
<h1> Square and Cubes</h1>
<table>
<thead>
<tr>
<td>Number</td>
<td>Square</td>
<td>Cubes</td>
</tr>
</thead>
<script>
var num;
for(num=0;num<=10;num++)
{
document.write("<tr><td>"+num+"</td><td>"+num*num+"</td><td>"+num*num*num+"</td></tr>")
}
</script>
</div>
</table>
</body>
</html>
